<div class="container">
  <h1>Lista de Compras</h1>

  <form  #frm="ngForm" class="add-item-form"(ngSubmit)="adicionarItem()">
    <input  type="text" id="item" name="item" [(ngModel)]="item" placeholder="Digite o nome do item" />
    <button type="submit">Adicionar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Item</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaItem">
        <td>{{ item.id }}</td>
        <td>{{ item.nome }}</td>
        <td><input type="checkbox" [(ngModel)]="item.comprado"/></td>
      </tr>
    </tbody>
  </table>
</div>
